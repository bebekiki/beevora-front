<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Beevora</title>
</head>

<body ng-app="TestApp" ng-controller="frontCtrl" ng-cloak>

    <nav class="navbar navbar-dark bg-primary p-3 justify-content-between">
        <a href="index.html" class="navbar-brand text-white" style="font-weight: bold;">Test fron-end Beevora</a>
        <div>
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" style="width:350px"
                    placeholder="Enter le nom de l'artiste" aria-label="Search" ng-model="artist">
                <button class="btn btn-success my-2 my-sm-0" ng-click="search()">Search</button>
            </form>
        </div>

    </nav>

    <div class="container">
        <ng-view></ng-view>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.1/howler.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/ctrl.js"></script>
    <script src="app/app.state.js"></script>

</body>

</html>
